# Introduction to data set
* The data set comes from the Awesome Public Data Sets on GitHub (https://github.com/awesomedata/awesome-public-datasets) and there is no information on where the data originated or how it was collected.

* There are 12 variables and 891 observations in this data set. 
.pull-left[
- `Name`: Name and Surname of passanger, if available 
- `Survived`: If passenger survived (0 = No, 1 = Yes)
- `Sex`: Gender of passanger (male or female)
- `Age`: Age in years
- `Pclass`: Passenger class (1 = 1st, 2 = 2nd, 3 = 3rd) 
- `Fare`: Passenger fare (i.e. cost of ticket in USD)
- `Embarked`: Port of embarkation (C = Cherbourg, Q = Queenstown, S = Southampton) ]

# Hypothesis 2: The younger survivals are more than the older survivals 
---
The age of a passenger can be considered to be high priority. We take it for granted that people give priority to saving infants and young child when it comes to providing life saving equipment. Beyond that the survival of passengers is highly related to their physical abilities which means that the younger the passenger is the higher possibility is to survive.

# Embarked/Class/Fare 

The class of the passenger can be considered to be a measure of their socio-economic status: based on our knowledge on the Titanic disaster we expect to find that the higher the class of the passenger, the higher their survival rate.```{r class-survived ,echo=FALSE}

titanic$Pclass &lt;- as.factor(titanic$Pclass) 

titanic_class &lt;- titanic %&gt;%
  group_by( Pclass ) %&gt;%
 count(Survived) %&gt;%
 mutate(pct = n/sum(n) * 100)

titanic_class %&gt;%
ggplot(aes(x=Pclass , y = pct ,  fill = Survived)) +
  geom_bar( position = position_stack(), stat = "identity", width = .7 ) +
